<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>Document</title> </head> <body> <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow"> <a class=navbar-brand href=#>GraphIt</a> </nav> <div class=container-fluid> <div class=row> <nav class="col-md-2 d-none d-md-block bg-light sidebar"> <div class=sidebar-sticky> <ul class="nav flex-column"> <form data-parsley-validate> <div class=individual-axis-inputs> <label></label> <label>Graph Title:</label> <input type=text id=title name=title required=""> <label>Y axis Label</label> <input type=text id=label name=label required=""> <br> <div class=inputs> <p>Inputs</p><a class=add-inputs value="Add Input">Add Input</a> <a class=remove-inputs value="Remove Input">Remove Input</a> </div> <div id=added-inputs1 class=added-inputs> <div> <label>1</label> <input type=text name=one id=1 required="" data-parsley-type=digits> </div> <div> <label>2</label> <input type=text name=two id=2 required="" data-parsley-type=digits> </div> </div> </div> <button id=draw1 type=submit class=draw onclick=draw(1)>GraphIt</button> <button id=add-y class=add-y onclick=addYAxis()>Add Y Axis</button> <div class="second-axis-inputs individual-axis-inputs2"> <h4>Inputs for Axis 2 (Optional)</h4> <div class=inputs> <p>Inputs</p> </div> <div id=added-inputs2 class=added-inputs> <div> <label>1</label> <input type=text name=one id=1B required="" data-parsley-type=digits> </div> <div> <label>2</label> <input type=text name=two id=2B required="" data-parsley-type=digits> </div> </div> </div> <button id=axis-2-btn type=submit class=draw onclick=draw(2)>GraphIt</button> </form> </ul> </div> </nav> <div class="col-md-10 ml-md-auto"> <div id=graph style=width:100%></div> </div> </div> </div> <script src=//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js></script> <link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css /> <script src=./dist/bundle.js></script> <script type="text/javascript" src="bundle.js"></script></body> </html>
