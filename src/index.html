<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <h1 class="brand"><i>GraphIt</i></h1>

    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <form data-parsley-validate>
                        <div class="individual-axis-inputs">
                            <div class="input-block">
                                <label>Graph Title:</label>
                                <br>
                                <input type="text" id="title" name="title" required="" data-parsley-errors-messages-disabled>
                            </div>
                            <div class="input-block">
                                <label>Y axis Label:</label>
                                <br>
                                <input type="text" id="label" name="label" required="" data-parsley-errors-messages-disabled>
                            </div>
                            <div id="y2-label" class="input-block">
                                <label>Y2 axis Label</label>
                                <br>
                                <input type="text" id="label" name="label" required="" data-parsley-errors-messages-disabled>
                            </div>
                            <div class="spacer">

                            </div>
                            <div class="create-axis-group">
                                <a id="add-y" class="add-y" onclick=addYAxis()>Add Y Axis</a>
                            </div>
                            <br>
                            <div class="inputs">
                                <a class="add-inputs" value="Add Input">Add Input</a>
                                <a class="remove-inputs" value="Remove Input">Remove Input</a>
                               
                            </div>
                            <label>Y axis inputs <span id="maximum">(max 10)</span></label>
                            <div id="added-inputs1" class="added-inputs">
                                <div class="grouped-input">
                                    <label>1</label>
                                    <input type="text" name="one" id="1" required="" data-parsley-type="digits" data-parsley-errors-messages-disabled>
                                </div>
                                <div class="grouped-input">
                                    <label>2</label>
                                    <input type="text" name="two" id="2" required="" data-parsley-type="digits" data-parsley-errors-messages-disabled>
                                </div>
                            </div>
                        </div>
                        <button id="draw1" type="submit" class="draw" onclick=draw(1)><i>GraphIt</i></button>
                        <div class="second-axis-inputs individual-axis-inputs2">
                            <label>Y2 Axis inputs</label>
                                <div id="added-inputs2" class="added-inputs">
                                    <div class="grouped-input">
                                        <label>1</label>
                                        <input type="text" name="one" id="1B" required="" data-parsley-type="digits" data-parsley-errors-messages-disabled>
                                    </div>
                                    <div class="grouped-input">
                                        <label>2</label>
                                        <input type="text" name="two" id="2B" required="" data-parsley-type="digits" data-parsley-errors-messages-disabled>
                                    </div>
                                </div>
                            </div>
                            <button id="axis-2-btn" type="submit" class="draw" onclick=draw(2)><i>GraphIt</i></button>
                        </form>
                    </ul>
                </div>
            </nav>
            <div class="col-md-10 ml-md-auto">
                <div id="graph" style="width:100%; height:500px; margin-top:80px"></div>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
    <script src="./dist/bundle.js"></script>
</body>

</html>
