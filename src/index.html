<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand" href="#">GraphIt</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <div class="test1">
                            <label></label>
                            <label>Graph Title:</label>
                            <input type="text" id="title" name="title">
                            <label>Y axis Label</label>
                            <input type="text" id="label" name="label">
                            <br>
                            <div class="inputs">
                                <p>Inputs</p><button class="add-inputs" value="Add Input">Add Input</button>
                            </div>
                            <div id="added-inputs1" class="added-inputs">
                                <div>
                                    <label>1</label>
                                    <input type="text" name="one" id="1">
                                </div>
                                <div>
                                    <label>2</label>
                                    <input type="text" name="two" id="2">
                                </div>
                                <div>
                                    <label>3</label>
                                    <input type="text" name="three" id="3">
                                </div>
                                <div>
                                    <label>4</label>
                                    <input type="text" name="four" id="4">
                                </div>
                                <div>
                                    <label>5</label>
                                    <input type="text" name="five" id="5">
                                </div>
                            </div>
                        </div>
                        <button id="draw1" class="draw" onclick=draw(1)>GraphIt</button>
                        <button id="add-y" class="add-y" onclick=addYAxis()>Add Y Axis</button>

                        <div class="second-axis-inputs test1">
                            <h4>Inputs for Axis 2</h4>
                                <div class="inputs">
                                    <p>Inputs</p><button class="add-inputs" value="Add Input">Add Input</button>
                                </div>
                                <div class="added-inputs">
                                    <div>
                                        <label>1</label>
                                        <input type="text" name="one" id="1B">
                                    </div>
                                    <div>
                                        <label>2</label>
                                        <input type="text" name="two" id="2B">
                                    </div>
                                    <div>
                                        <label>3</label>
                                        <input type="text" name="three" id="3B">
                                    </div>
                                    <div>
                                        <label>4</label>
                                        <input type="text" name="four" id="4B">
                                    </div>
                                    <div>
                                        <label>5</label>
                                        <input type="text" name="five" id="5B">
                                    </div>
                                </div>
                                <button class="draw" onclick=draw(2)>GraphIt</button>
                        </div>
                    </ul>
                </div>
            </nav>
            <div class="col-md-10 ml-md-auto">
                <div id="graph" style="width:100%"></div>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
    <script src="./dist/bundle.js"></script>
</body>

</html>
